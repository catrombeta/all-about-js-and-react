<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = prompt('Digite seu número:');
        number = Number(number);
        document.body.innerHTML += `<h1> O seu número é: ${number} </h1>`;
        document.body.innerHTML += `Raiz quadrada: ${number ** 0.5}<br/>`;
        document.body.innerHTML += `${number} é inteiro? ${Number.isInteger(number)}<br/>`;
        document.body.innerHTML += `É NaN: ${Number.isNaN(number)}<br/>`;
        document.body.innerHTML += `Arredondando para baixo: ${Math.floor(number)}<br/>`;
        document.body.innerHTML += `Arredondando para cima: ${Math.ceil(number)}<br/>`;
        document.body.innerHTML += `Com duas casas decimais: ${number.toFixed(2)}<br/>`;

    </script>
</body>
</html>
